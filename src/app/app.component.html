<app-game-control (started)="displayTimerParity($event)"></app-game-control>
<ng-container *ngIf="displayCountParities.length">
  <div *ngFor="let displayParity of displayCountParities; let i = index">
    <app-odd *ngIf="(displayParity.category) =='Odd - Number'" [oddCountPointer]="displayParity.pointer"></app-odd>
    <app-even *ngIf="(displayParity.category) =='Even - Number'" [evenCountPointer]="displayParity.pointer"></app-even>
  </div>
</ng-container>
